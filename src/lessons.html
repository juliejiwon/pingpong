<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pingponglessons</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lessons.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">PingPongFlow</a>
            <img src="../static/symbol.png" alt="symbol">

            <nav>
                <ul class="primary-nav">
                    <li><a href="#">시작하기</a></li>
                    <li class="current"><a href="#">핑퐁수업</a></li>
                    <li ><a href="project.html">프로젝트</a></li>
                    <li><a href="#">질문핑퐁</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="main">
        <div class="container">
            <div class="filterBar">
                <div class="kit">
                    <div>키트</div>
                    <div class="tag" filter="G2">G2</div>
                    <div class="tag" filter="G3">G3</div>
                    <div class="tag" filter="G4">G4</div>
                    <div class="tag" filter="G6">G6</div>
                <div class="level">
                    <div>레벨</div>
                    <div class="tag" filter="basic">초급</div>
                    <div class="tag" filter="intermediate">중급</div>
                    <div class="tag"filter="advance">고급</div>
                <div class="content">
                    <div>내용</div>
                    <div class="tag" filter="move">이동</div>
                    <div class="tag" filter="twist">회전</div>
                    <div class="tag" filter="ai">인공지능</div>
                </div>
            </div>
        </div>
        <div class="lessonGallery">
            <div class="item"></div>
        </div>
    </div>

    
</body>
</html>
