<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pingponglessons</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lessons.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">PingPongFlow</a>
            <img src="static/symbol.png" alt="symbol" href="index.html">

            <nav>
                <ul class="primary-nav">
                    <li><a href="#">시작하기</a></li>
                    <li class="current"><a href="#">핑퐁수업</a></li>
                    <li ><a href="project.html">프로젝트</a></li>
                    <li><a href="#">질문핑퐁</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="main">
        <div class="container">
            <div class="filterBar">
                <div class="filtercat">
                    <div>키트</div>
                    <div class="tag" filter="G2">G2</div>
                    <div class="tag" filter="G3">G3</div>
                    <div class="tag" filter="G4">G4</div>
                    <div class="tag" filter="G6">G6</div>
                </div>
                <div class="filtercat">
                    <div>레벨</div>
                    <div class="tag" filter="basic">초급</div>
                    <div class="tag" filter="intermediate">중급</div>
                    <div class="tag"filter="advance">고급</div>
                </div>
                <div class="filtercat">
                    <div>내용</div>
                    <div class="tag" filter="move">이동</div>
                    <div class="tag" filter="twist">회전</div>
                    <div class="tag" filter="ai">인공지능</div>
                </div>
            </div>
        
            <div class="lessonGallery">
                <div class="item" kit="G3" level="basic" content="car"><img src="static/antcar.png" alt=""></div>
                <div class="item" kit="G2" level="basic"content="car"><img src="static/autocar.png" alt=""></div>
                <div class="item" kit="G2" level="advance"content="ai"><img src="static/aicam.png" alt=""></div>
                <div class="item" kit="G3" level="basic" content="car"><img src="static/battlebot.png" alt=""></div>
                <div class="item" kit="G6" level="intermediate" content="car"><img src="static/bipedbot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="car"><img src="static/bridgebot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="car"><img src="static/crawlingbot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="car"><img src="static/dancingbot.png" alt=""></div>
                <div class="item" kit="G6" level="intermediate" content="car"><img src="static/hexbot.png" alt=""></div>
                <div class="item" kit="G3" level="intermediate" content="twist"><img src="static/humanbot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="car"><img src="static/omnibot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="twist"><img src="static/robotarm.png" alt=""></div>
                <div class="item" kit="G3" level="basic" content="car"><img src="static/rollingcar.png" alt=""></div>
                <div class="item" kit="G6" level="intermediate" content="car"><img src="static/snakebot.png" alt=""></div>
                <div class="item" kit="G4" level="basic" content="twist"><img src="static/twistbot(4).png" alt=""></div>
                <div class="item" kit="G4" level="intermediate" content="twist"><img src="static/twistbot(6).png" alt=""></div>
                <div class="item" kit="G2" level="basic" content="worm"><img src="static/wormbot.png" alt=""></div>
            </div>
        </div>
    </div>

    
</body>
</html>
